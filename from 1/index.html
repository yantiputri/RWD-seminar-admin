<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar acuu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>
    <div class="container">
        <div class="card w-100 mt-5">
            <h2 style="margin: 0px; background-color: lightblue;" class="card-title p-2 w-100">Registrasi Seminar</h2>
            <div class="card-body">
                <div class="container mx-5">
                    <form class="w-75">
                        <div class="form-group row">
                            <label for="name" class="col-4 col-form-label">Nama Lengkap</label>
                            <div class="col-8">
                                <input id="name" name="name" type="text" required="required" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tempat lahir" class="col-4 col-form-label">Tempat Lahir</label>
                            <div class="col-8">
                                <input id="tempat lahir" name="tempat lahir" type="text" class="form-control"
                                    required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tanggal kelahiran" class="col-4 col-form-label">Tanggal, Lahir</label>
                            <div class="col-4">
                                <div class="input-group">
                                    <input id="tanggal kelahiran" name="tanggal kelahiran" placeholder="15 July 2007"
                                        type="text" class="form-control" required="required">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4">Gender</label>
                            <div class="col-8">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input name="radio" id="radio_0" type="radio" class="custom-control-input"
                                        value="Laki-Laki" required="required">
                                    <label for="radio_0" class="custom-control-label">Laki-Laki</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input name="radio" id="radio_1" type="radio" class="custom-control-input"
                                        value="Perempuan" required="required">
                                    <label for="radio_1" class="custom-control-label">Perempuan</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-4 col-form-label">E-mail</label>
                            <div class="col-8">
                                <input id="email" name="email" placeholder="example@gmail.com" type="text"
                                    class="form-control" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="status" class="col-4 col-form-label">Status Peserta</label>
                            <div class="col-5">
                                <select id="status" name="status" class="custom-select" required="required">
                                    <option value="Mahasiswa">Mahasiswa</option>
                                    <option value="Pelajar">Pelajar</option>
                                    <option value="Umum">Umum</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="daftar" type="daftar" class="btn btn-primary">Daftar</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        </form>
</body>

</html>
