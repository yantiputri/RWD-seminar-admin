<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar acuu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="card w-100 mt-5">
            <h2 style="margin: 0px; background-color: rgb(70, 216, 204);" class="card-title p-2 w-100">Create New
                Seminar</h2>
            <div class="card-body">
                <div class="container mx-5">
                    <form class="w-75">
                        <div class="form-group row">
                            <label for="code" class="col-4 col-form-label">Kode</label>
                            <div class="col-4">
                                <input id="code" name="code" type="text" class="form-control" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-4 col-form-label">Nama Kegiatan</label>
                            <div class="col-8">
                                <input id="name" name="name" type="text" class="form-control" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tanggal" class="col-4 col-form-label">Tanggal Mulai</label>
                            <div class="col-6">
                                <div class="input-group">
                                    <input id="tanggal" name="tanggal" placeholder="mm/dd/yyyy" type="text"
                                        required="required" class="form-control">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tanggal" class="col-4 col-form-label">Tanggal Akhir</label>
                            <div class="col-6">
                                <div class="input-group">
                                    <input id="tanggal" name="tanggal" placeholder="mm/dd/yyyy" type="text"
                                        class="form-control" required="required">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="biaya" class="col-4 col-form-label">Biaya</label>
                            <div class="col-7">
                                <input id="biaya" name="biaya" type="text" class="form-control" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tempat" class="col-4 col-form-label">Tempat</label>
                            <div class="col-7">
                                <input id="tempat" name="tempat" type="text" class="form-control" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="latitude" class="col-4 col-form-label">Latitude</label>
                            <div class="col-4">
                                <input id="latitude" name="latitude" type="text" class="form-control"
                                    required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="longitude" class="col-4 col-form-label">Longitude</label>
                            <div class="col-4">
                                <input id="longitude" name="longitude" type="text" class="form-control"
                                    required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="kegiatan" class="col-4 col-form-label">Jenis Kegiatan</label>
                            <div class="col-7">
                                <select id="kegiatan" name="kegiatan" class="custom-select" required="required">
                                    <option value="Workshop">Workshop</option>
                                    <option value="Networking">Networking</option>
                                    <option value="Pameran">Pameran</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pic" class="col-4 col-form-label">PIC</label>
                            <div class="col-7">
                                <input id="pic" name="pic" type="text" class="form-control" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="deskripsi" class="col-4 col-form-label">Deskripsi</label>
                            <div class="col-8">
                                <textarea id="deskripsi" name="deskripsi" cols="40" rows="3" class="form-control"
                                    required="required"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="simpan" type="simpan" class="btn btn-primary">Simpan</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        </form>
</body>

</html>
